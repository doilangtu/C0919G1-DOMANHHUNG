<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
</head>
<body>
<script>
    let customerName = "Đỗ Mạnh Hùng";
    let isCard = "12345666666";
    let birthCustomer = "29/01/1995";
    let emailCustomer = "doilangtu@gmail.com";
    let addressCustomer = "Đà Nẵng";
    let typeCustomer = "Gold";
    let discount = 10;
    let quantityIncluded = 2;
    let typeRoom = "Bussine";
    let rentDays = 17;
    let serviceType = "Villa";

    let choose = prompt(
        "1.Show Information Customer.\n" +
        "2.Edit Information Customer.\n" +
        "3.Show The Amount To Be Paid After Discount.\n"
    );
    switch (choose) {
        case "1":
            alert(
                "Information of the customer :\n" +
                "Name :" + customerName +
                "\n IsCard :" + isCard +
                "\n BirthCustormer : " + birthCustomer +
                " \n EmailCustomer : " + emailCustomer +
                "\n Address:" + addressCustomer +
                "\n Type : " + typeCustomer +
                " \n Discount : " + discount +
                " \n Quanlitily : " + quantityIncluded +
                "\n TypeRoom : " + typeRoom +
                " \n RentDay : " + rentDays +
                " \n  TypeService : " + serviceType

            );
            break;
        case "2":
            let chooseEdit = prompt(
                "Choose Information Customer  You Want To Be Edit :" +
                "1.Name :" + customerName +
                "\n 2.IsCard :" + isCard +
                "\n 3.BirthCustormer : " + birthCustomer +
                " \n 4.EmailCustomer : " + emailCustomer +
                "\n 5.Address:" + addressCustomer +
                "\n 6.Type : " + typeCustomer +
                " \n 7.Discount : " + discount +
                " \n 8.Quanlitily : " + quantityIncluded +
                "\n 9.TypeRoom : " + typeRoom +
                " \n 10.RentDay : " + rentDays +
                " \n  11.TypeService : " + serviceType

            );
            switch (chooseEdit) {
                case "1":
                    customerName = prompt("Enter Name You Want Edit");
                    break;
                case "2" :
                    isCard = prompt("Enter IsCard You Want Edit");
                    break;
                case "3" :
                    birthCustomer = prompt("Enter BirthDay You Want Edit (dd/MM/yyyy) :");
                    break;
                case "4" :
                    emailCustomer = prompt("Enter EmailCustomer You Want Edit");
                    break;
                case "5" :
                    addressCustomer = prompt("Enter AddressCustomer You Want Edit");
                    break;
                case "6":
                    typeCustomer = prompt("Enter IsCard You Want Edit");
                    break;
                case "7":
                    discount = prompt("Enter Discount You Want Edit");
                    break;
                case "8":
                    quantityIncluded = prompt("Enter Quanlitily You Want Edit");
                    break;
                case "9":
                    typeRoom = prompt("Enter TypeRoom You Want Edit");
                    break;
                case "10":
                    rentDays = prompt("Enter RentDay Want Edit");
                    break;
                case "11":
                    serviceType = prompt("Enter TypeService You Want Edit");
                    break;
                default :
                    alert("Failed");
                    break;

            }
            alert(
                "Information of the customer :\n" +
                "Name :" + customerName +
                "\n IsCard :" + isCard +
                "\n BirthCustormer : " + birthCustomer +
                " \n EmailCustomer : " + emailCustomer +
                "\n Address:" + addressCustomer +
                "\n Type : " + typeCustomer +
                " \n Discount : " + discount +
                " \n Quanlitily : " + quantityIncluded +
                "\n TypeRoom : " + typeRoom +
                " \n RentDay : " + rentDays +
                " \n  TypeService : " + serviceType +
                " \n TotalPay : " + totalPays
            );
            break;
            case "3":
            let moneyPerDay = 0;
            if (serviceType === "Villa") {
                moneyPerDay = 500;
            } else if (serviceType === "House") {
                moneyPerDay = 300;
            } else {
                moneyPerDay = 100;
            }
            let discountCondition = 0;
            let currentYear = new Date().getFullYear();
            let birthDay = new Date(birthCustomer).getFullYear();
            let ageCustomer = currentYear - birthDay;
            if (addressCustomer === "Đà Nẵng") {
                discountCondition += 20;
                if (ageCustomer > 30) {
                    discountCondition += 2;
                } else if (ageCustomer >= 20) {
                    discountCondition += 1;
                }
            } else if (addressCustomer === "Huế") {
                discountCondition += 10;
            } else if (addressCustomer === "Quảng Nam") {
                discountCondition += 5;
            }
            if (rentDays > 7) {
                discountCondition += 30;
            } else if (rentDays >= 5) {
                discountCondition += 20;
            } else if (rentDays > 2) {
                discountCondition += 10;
            }
            if (typeCustomer === "Diamond") {
                discountCondition += 15;
            } else if (typeCustomer === "Platium") {
                discountCondition += 10;
            } else if (typeCustomer === "Gold") {
                discountCondition += 5;
            } else if (typeCustomer === "Silver") {
                discountCondition += 2;
            }
            let totalPays = moneyPerDay * rentDays * (1 - discount / 100);
            totalPays = totalPays - discountCondition;
            alert("Total Pay After DiscountCondition :" + totalPays);
            break;
        default :
            alert("Failed");
            break;

    }


</script>
</body>
</html>
