
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Thừa</title>
</head>
<body>
<script>

    let num  = null;
    let temp = 1;
    let factorial = 1;
    num = parseInt(prompt("Enter Number : "));
    function CaculatorPrime() {
        while (num > 1){
            while (temp <= num) {
                factorial *= temp;
                temp++;
            }
            break;
        }
    }
    CaculatorPrime();
    document.write("Số Giai thừa : " +factorial);
</script>
</body>
</html>
