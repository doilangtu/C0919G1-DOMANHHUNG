<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star</title>
</head>
<body>
<script>
    //Creat array
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Mina", "Leo"];
    let inputStar = prompt("Enter a Star  is:");
    function showStar() {
        let flag = false;
        for (let i = 0; i < star.length; i++) {
            if (inputStar === star[i]) {
                alert(
                    "Ngôi sao " + star[i] +
                    " đối ứng với " + constellation[i]);
                flag = true;
            }
        }
        if (!flag) {
            alert("Not Found Star !!! Please Try Again");
        }
    }

    inputStar = showStar();
</script>
</body>
</html>
