<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agrument</title>
</head>
<body>

<script>
    let number = parseInt(prompt("Enter number :"));
    function showAgrument(num) {
        num = number+1;
        return num;
    }
     number = showAgrument(number);
    alert(number);
</script>
</body>
