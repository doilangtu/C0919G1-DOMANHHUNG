<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DayMonth</title>
</head>
<body>
<form>
    <input type="text" id="GetDay">
    <button type="button" onclick="DayEnter()" value="EnterTheDay">Tính số ngày</button>
    <script>
    function DayEnter(){
    let month = document.getElementById('GetDay').value;
    switch (month*1){
        case 1 :
        case 3 :
        case 5 :
        case 7 :
        case 8 :
        case 10 :
        case 12 :
             document.write(' Tháng ' + month*1 +' có 31 ngày ');
            break;
        case 2 :
            document.write(' Tháng ' + month*1 + ' có 28 hoặc 29 ngaỳ ');
            break;
        case 4 :
        case 6 :
        case 9 :
        case 11 :
            document.write(' Tháng ' + month*1 + ' có 30 ngày ');
            break;
        default:
            document.write('Wrong');
    }
    }
</script>
</form>
</body>
</html>
