<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a,b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a :"));
    let b = parseInt(prompt("Enter b"));

    if (a%b === 0){
        alert("a chia hết cho b");
    }else {
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>
