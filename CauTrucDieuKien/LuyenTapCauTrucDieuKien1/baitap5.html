            let nameStudent, testMark15minutes, testOneHour, midexamscrore, finalScore, averageScore;
            nameStudent = document.getElementById('NameStudent');

            if (averageScore > 7.5) {
                document.getElementById('result').innerHTML = "Học sinh "+ nameStudent.value+ "Giỏi";
            }else if (averageScore >6.5){
                document.getElementById('result').innerHTML = "Học sinh "+nameStudent.value+ " Khá";
