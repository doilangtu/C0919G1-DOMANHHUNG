<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>BMI</title>
</head>
<body>
<script>
    let height =parseInt(prompt('Enter your height : ' ,0));
    let weight = parseInt(prompt('Enter your weight :' ,0));
    let bmi = weight/height*height;
    if (bmi <= 30){
        alert('Obese');
    }else if(25<=bmi && bmi <30){
        alert('Over weight')
    }else if (bmi>=18){
        alert('Normal');
    }else {
        alert('Underweight');
    }
</script>
</body>
</html>
