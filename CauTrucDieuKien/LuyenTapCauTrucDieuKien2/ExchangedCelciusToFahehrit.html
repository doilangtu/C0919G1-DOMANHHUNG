<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchanged</title>
</head>
<body>
<form action="">
    <label for="Celcius">
        Enter Celcius :
    </label>
    <input id="Celcius" type="text" value="0"/>
    <input type="button" onclick="showFahrenhrit()" value="result">
    <p id="result"></p>
    <script>
        let celcius =document.getElementById('Celcius');
        let fahrenheit =0;
        function showFahrenhrit(){
            fahrenheit = (celcius.value*1*9)/5 +32;
            document.getElementById('result').innerHTML = fahrenheit;
        }
    </script>
</form>
</body>
</html>
