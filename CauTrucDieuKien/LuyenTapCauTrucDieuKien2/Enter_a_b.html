<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter a</title>
</head>
<body>
<form action="">
    <label for="EnterA">
        Enter a:
        <input type="text" id="EnterA"/>
    </label>
    <br>
    <label for="EnterB">
        Enter b :
        <input type="text" id="EnterB"/>
    </label>
    <button type="button" onclick="showAvegra()" value="Submit">submit</button>
    <p id="result"></p>
    <script>
        let a = document.getElementById("EnterA");
        let b = document.getElementById("EnterB");
        let c = 0;

        function showAvegra() {
            c = (a.value * b.value) * 2;
            document.getElementById("result").innerHTML = "Diện tích hình chữ nhât là :" + c;
        }
    </script>
</form>
</body>
</html>
