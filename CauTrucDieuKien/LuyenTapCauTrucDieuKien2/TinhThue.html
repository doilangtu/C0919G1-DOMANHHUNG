<label for="YourIncome">

    <input type="text" id="YourIncome">
</label>
<input type="button" onclick="showIncome()" value="result"/>
<p id="result"></p>
<script>
    function showIncome() {
        let incomeOfYou = document.getElementById("YourIncome");
        let incomeTax = 0;
        if ((incomeOfYou.value >0) && (incomeOfYou.value <=5000000)){
            incomeTax = (incomeOfYou.value *5) /100;
        }else {
            incomeTax = 25000 + (incomeOfYou.value *5)/100;
        }
        document.getElementById("result").innerText ="Số thuế phải đóng là :" +incomeTax;
    }
</script>
