<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GiaiThua</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter number"));
    let result = 1;

    function TinhGtSoLe(num) {
        for (let i = 1; i <= num;) {
            result = result * i;
            i = i + 2;
        }
        return result;
    }

    function TinhGtSoChan(num) {
        for (let i = 2; i <= num;) {
            result = result * i;
            i = i + 2;
        }
        return result;
    }


    if (num % 2 === 0) {
        document.write(TinhGtSoChan(num));
    } else {
        document.write(TinhGtSoLe(num));
    }
</script>

</body>
</html>
