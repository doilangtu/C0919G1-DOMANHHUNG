<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngày-Tháng</title>
</head>
<body>
<script>
    let month = prompt("Enter month");
    let year = parseInt(prompt("Enter the year : "));

    switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            alert("Tháng " +month +" có 31 ngày" + "Năm :" +year);
            break;
        case "2":
            let isLeanYear = true;
            if ( year % 4 ===0){
                if( year % 100 === 0){
                    if (year % 400 ===0){
                        isLeanYear = true;
                    }
                }
            }else {
                isLeanYear = false;
            }
            if (isLeanYear){
                alert(year +"là năm nhuận");
                alert("Tháng 2 có 29 ngày ");
            }else{
                alert("Tháng 2 có 28  ngày "+year + " không phaỉ năm nhuận");

            }
            break;
        case "4":
        case "6":
        case "9":
        case "11":
        alert("Tháng" +month +"có 30 ngày ");
        break;
    }

</script>
</body>
</html>
