<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diameter of a circle</title>
</head>
<body>
<script>
    let inputdiameter;
    inputdiameter = prompt('Enter the diameter : ');
    let diameter = parseInt(inputdiameter);
    let circle = diameter*3.14;
    document.write('Diameter is : ' +diameter);
    document.write('<br>');
    document.write('Diameter of a circle : ' +circle);
</script>
</body>
</html>
