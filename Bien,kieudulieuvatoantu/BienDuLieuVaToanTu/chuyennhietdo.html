<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Temperature converter</title>
</head>
<body>
<script>
    let inputCelcius;
    inputCelcius = prompt('Enter the Celcius');
    let Celcius = parseInt(inputCelcius);
    let Fahrenheit = (Celcius*9 + 160)/5;
    document.write('Celcius is : ' +Celcius);
    document.write('<br>')
    document.write('Fahrenheit is : ' +Fahrenheit);
</script>
</body>
</html>
