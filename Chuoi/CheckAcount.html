<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckAcount</title>
</head>
<body>
<script>
    let input = prompt("Enter Acount :");
    let exp = /^[_a-z0-9]{6}$/;
    if (exp.test(input)){
        alert("This is acount");
    }else {
        alert("No acount");
    }
</script>
</body>
</html>
