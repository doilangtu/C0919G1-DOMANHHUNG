<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
<script>
    let input = prompt("Enter Email :");
    let exp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
    if (exp.test(input)){
        alert("This is email address");
    }else {
        alert("No email");
    }
</script>
</body>
</html>
