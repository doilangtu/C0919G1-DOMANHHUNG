<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number :");
    let x = [1, 23, 4, 5, 6, 2, 5];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            document.write("The number found is :" + value + " at " + i);
        }
    }
</script>
</body>
</html>
