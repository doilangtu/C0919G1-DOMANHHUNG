<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="html"></p>
<p id="text"></p>
<button onclick="numtes()" >Submit</button>
<script>
    let result = "<input type = 'text' value = 'hello'/>";
    function numtes() {
        document.getElementById("html").innerHTML = result;
        document.getElementById("text").innerText = result;
    }
</script>
</body>
</html>
