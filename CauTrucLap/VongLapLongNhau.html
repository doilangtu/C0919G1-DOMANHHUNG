<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sout , j ,i;
    sout = "<table border='1' width=' 300' cellpadding='7' cellspacing='0'>";
    i = j = 1;
    while(i<10){
        sout = sout +"<tr>";
        while (j <10){
            sout = sout +"<td>" +j * i +"</td>";
            j++;
        }
        sout = sout +"</tr>";
        j = 1;
        i++;
    }
    sout = sout +"<table";
    document.write(sout);
</script>
</body>
</html>
