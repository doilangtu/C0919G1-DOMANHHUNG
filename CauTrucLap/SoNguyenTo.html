<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> So nguyen to</title>
</head>

<script>

    function checkSNT(val) {
        for (let i = 2; i <= Math.sqrt(val); i++) {
            if (val % i === 0) {
                return false;
            }
        }
        return true;
    }

    let number = 500;
    let dem = 0;
    let i = 2;
    while (true) {
        if (i == 2) {
            dem++;
            document.write(i + "<br>");
            i++;
            continue;
        }
        if (checkSNT(i)) {
            dem++;
        }
        if (dem === number) {
            break;
        }
        document.write(i + "<br>");
        i = i + 2;
    }

</script>
</html>
