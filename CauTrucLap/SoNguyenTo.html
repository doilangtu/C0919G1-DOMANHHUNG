<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyenTo</title>
</head>
<body>

<script>
    let number = 20 ;
    let count = 0;
    let n = parseInt(prompt("Enter number prime"));
    n = 2;
    let i;
    if(number >1)

            for (count = 0;count <=20;count +=1){
                for (i < 3;i< Math.sqrt(n);i+=2){
                    if(n%i ===0){
                    count++;
                    document.write("Số thứ 1 :"+count +"là số nguyên tố :"+n);
                    }

                }


    }


</script>
</body>
</html>
